<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>クイズスタート</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to bottom, #aee6ff, #0056b3);
  font-family: 'Helvetica Neue', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

button {
  background: white;
  border: 4px solid #004a99;
  outline: 2px solid white;
  border-radius: 12px;
  font-size: 1.6rem;
  font-weight: bold;
  padding: 8vh 5vw;
  color: #004a99;
  box-shadow: 0 8px #004a99;
  transition: all 0.15s ease;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

/* JSで押下時に付与するクラス */
button.pressed {
  background: #004a99;
  color: white;
  transform: translateY(6px);
  box-shadow: 0 2px #002f66;
  transition: all 0.1s ease;
}
</style>
</head>
<body>
  <button id="startBtn">スタート</button>

<script>
// 押下アニメをクイズページと同じに統一
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('touchstart', e => { 
  e.preventDefault(); 
  startBtn.classList.add('pressed'); 
}, {passive: false});

startBtn.addEventListener('touchend', e => { 
  e.preventDefault(); 
  startBtn.classList.remove('pressed'); 
  // クイズページへ遷移
  location.href = 'sample.html';
}, {passive: false});

startBtn.addEventListener('mousedown', () => startBtn.classList.add('pressed'));
startBtn.addEventListener('mouseup', () => startBtn.classList.remove('pressed'));
startBtn.addEventListener('mouseleave', () => startBtn.classList.remove('pressed'));
</script>
</body>
</html>
