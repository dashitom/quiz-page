<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>クイズスタート</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to bottom, #aee6ff, #0056b3);
  font-family: 'Helvetica Neue', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

button {
  background: white;
  border: 4px solid #004a99;
  outline: 2px solid white;
  border-radius: 12px;
  font-size: 1.6rem;
  font-weight: bold;
  padding: 8vh 5vw;
  color: #004a99;
  box-shadow: 0 8px #004a99;
  transition: all 0.15s ease;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

button:active {
  background: #004a99;
  color: white;
  transform: translateY(6px);
  box-shadow: 0 2px #002f66;
}

</style>
</head>
<body>
  <button onclick="location.href='sample.html'">スタート</button>
</body>
</html>
