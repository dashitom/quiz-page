<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>クイズ</title>
<style>
:root {
  --color-dark: #002060;
  --color-light: #3399FF;
  --color-bg-top: #3399FF;
  --color-bg-bottom: #0056b3;
  --color-shadow: #555555;
  --color-text: white;
}

/* === 共通設定 === */
html,body{
  margin:0;padding:0;height:100%;
  background:linear-gradient(to bottom,var(--color-bg-top),var(--color-bg-bottom));
  font-family:'Helvetica Neue',sans-serif;overflow:hidden;
}

/* 文字選択・画像保存などを禁止 */
body {
  -webkit-user-select: none; /* 文字選択禁止 */
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-touch-callout: none; /* 画像長押しメニュー無効 */
}

/* 画像にも適用 */
img {
  pointer-events: none; /* ドラッグや右クリック防止 */
}

/* 背景パターン定義 */
body {
  position:fixed;
  inset:0;
  background-image: 
    repeating-linear-gradient(90deg, rgba(255,255,255,0.3) 0 1px, transparent 1px 40px),
    repeating-linear-gradient(0deg, rgba(255,255,255,0.3) 0 1px, transparent 1px 40px);
    //repeating-conic-gradient(from 0deg,rgba(255,255,255,0.1) 0deg 90deg, transparent 90deg 360deg);
    //conic-gradient(from 0deg at 10% 20%, rgba(255,255,255,0.1) 0 12.5%, transparent 12.5% 100%),
    //conic-gradient(from 0deg at 60% 80%, rgba(255,255,255,0.15) 0 12.5%, transparent 12.5% 100%);
    //radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 4px, transparent 3px),
    //radial-gradient(circle at 60% 80%, rgba(255,255,255,0.15) 6px, transparent 4px);
  background-size: 40px 40px, 40px 40px, 200px 200px, 300px 300px;
  animation: movePattern 50s linear infinite;
  mask-repeat: no-repeat;
  mask-position: center;
  mask-size: contain;
  min-height: 100vh;
  padding-top: env(safe-area-inset-top);
}


body::before {
  content:'';
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:env(safe-area-inset-top);
  background:#3399FF; /* ステータスバーと同じ青 */
  z-index:9999;
}

/* 背景を右下→右上へ */
@keyframes movePattern {
  from { background-position: 100% 100%; }
  to   { background-position: 0 0; }
}

.container{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:85vh;
  max-width:60vh;
  margin: 2vh 5vw;
  box-sizing:border-box;
}

/* === ステージ情報バー（ダイナミックアイランド風） === */
.stage-info {
  position: relative; 
  margin: 0 auto 2vh; 
  display: flex;
  align-items: center;
  line-height: 1;
  justify-content: space-between;
  width: calc(100% - 4vh);
  max-width: 500px;
  background: rgba(0, 0, 0, 0.2);
  color: white;
  border-radius: 28px;
  padding: 0.5rem 1rem;
  font-weight: bold;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 1500;
  backdrop-filter: blur(3px);
}

.stage-right {
  flex: 1;
  text-align: center;
  text-shadow:
    0 0 4px rgba(100,180,255,0.7),
    0 0 8px rgba(100,180,255,0.4),
    0 0 12px rgba(100,180,255,0.2);
  display: flex;
  align-items: center;
  color: #fff;
  font-weight: 600;
  justify-content: center; /* ← 中央寄せで一体感を出す */
  gap: 0.4rem;              /* ← 適度な間隔 */
  min-width: 6.5em;         /* ← 幅を固定（4桁＋余白分） */
}

.stage-left {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-shadow:
    -2px 0   0 var(--color-dark),
     2px 0   0 var(--color-dark),
     0   -2px 0 var(--color-dark),
     0    2px 0 var(--color-dark);
}

.stage-left, .stage-right {
  flex: 0 0 auto;
  margin: 0 0.3rem;
  align-items: center;
  height: 100%;
}

.stage-center {
  flex: 1; display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 0.2rem;
  transform: translateY(1px);
}

.stage-progress {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  height: 12px;
  background: var(--color-dark);
  border-radius: 0px;
  padding: 2px;
  gap: 2px;
}

.stage-progress-segment {
  flex: 1;
  height: 100%;
  background: rgba(255,255,255,0.2);
  border-radius: 0px;
  transition: background 0.3s;
}

.stage-progress-segment.filled {
  background: var(--color-light);
}

.score-label {
  transform: translateY(2px);
  font-size: 0.85rem;
  letter-spacing: 0.5px;
}

.score-value {
  transform: translateY(0px);
  font-size: 1.2rem;
  text-align: right;
  transition: transform 0.2s ease, text-shadow 0.2s ease;
}

.score-value.bump {
  transform: scale(1.2);
  text-shadow:
    0 0 8px rgba(180,220,255,1),
    0 0 16px rgba(120,200,255,0.9),
    0 0 28px rgba(100,180,255,0.7);
}

/* === クイズジャンルヘッダー === */
.quiz-header{
  margin-left:-5vw;
  background:var(--color-dark);
  color:var(--color-text);
  font-weight:bold;
  font-size:1.2rem;
  border-radius:0 20px 20px 0;
  padding:0.3rem 1.5rem;
  width:max-content;
}

/* === 問題エリア === */
.question-box{
  flex:3;
  background:white;
  border-radius:10px;
  padding:1vh 2vw;
  text-align:center;
  font-size:1.3rem;
  font-weight:bold;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  margin-top:1vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.question-box img{
  max-width:25vh; max-height:25vh; margin-top:1vh; border-radius:8px;
}

/* === タイマー === */
.timer-container{
  flex:0.8;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0;
  gap:2vw;
}

.timer-label{
  color:var(--color-text);
  font-weight:bold;
  font-size:1rem;
  text-shadow:
    -2px 0   0 var(--color-dark),
     2px 0   0 var(--color-dark),
     0   -2px 0 var(--color-dark),
     0    2px 0 var(--color-dark);
}

.timer-bar {
  position: relative;
  width: 90%;
  height: 12px;
  background: var(--color-dark);
  border: 3px solid var(--color-dark);
  border-radius: 10px;
  overflow: hidden;
}

.timer-progress {
  position: absolute;
  height: 100%;
  width: 100%;
  background: var(--color-light);
  border-radius: 10px;
  transition: width 10s linear;
}

/* === ボタン === */
.buttons{
  flex:2;
  display:flex;
  justify-content:space-between;
  align-items:stretch;
  gap:4vw;
  margin-bottom:1vh;
}

button{
  flex:1;
  background:white;
  border:7px solid var(--color-dark);
  outline:3px solid white;
  border-radius:12px;
  font-size:3rem;
  font-weight:bold;
  padding:3vh 0;
  box-shadow:0 12px var(--color-shadow);
  color:var(--color-dark);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

button.pressed{
  background:var(--color-dark);
  color:var(--color-text);
  transform:translateY(6px);
  box-shadow:0 2px #002f66;
  transition:all .1s ease;
}

button img{
  max-width:60%; margin-top:0.5vh; border-radius:6px;
}

/* === カットイン === */
.cutin{
  position:fixed;
  top:50%;left:0;
  width:100%;
  height:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:2.5rem;
  font-weight:bold;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
  overflow:hidden;
  transform:translateY(-50%);
  z-index:1000;
  animation:beamExpand 1s linear forwards;
}

.cutin.correct {
  background: linear-gradient(180deg, #ff0033 0%, #ff0033 50%, #ff0033 100%);
  color: #ff0033;
  text-shadow:
    -2px 0 0 white,
     2px 0 0 white,
     0 -2px 0 white,
     0  2px 0 white;
}
.cutin.wrong {
  background: linear-gradient(180deg, #0044ff 0%, #0044ff 50%, #0044ff 100%);
  color: #0044ff;
  text-shadow:
    -2px 0   0 white,
     2px 0   0 white,
     0   -2px 0 white,
     0    2px 0 white;
}

@keyframes beamExpand{
  0%{height:0;opacity:0;}
  25%{height:13vh;opacity:1;}
  75%{height:13vh;opacity:1;}
  100%{height:0;opacity:0;}
}

/* === カウントダウン === */
#countdown-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  //background:#333;
  color:#fff;display:flex;
  align-items:center;
  justify-content:center;z-index:2000;
}
.count-number{
  font-size:5rem;font-weight:bold;margin-bottom:10vh;
}
@keyframes moveUp{
  0%{transform:translateY(100%);opacity:0}
  30%{transform:translateY(0);opacity:1}
  70%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-100%);opacity:0}
}

/* === ローディング画面 === */
#loading-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  //background:#333;
  color:white;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:2500;
}
.loading-bar{
  width:60%;height:10px;
  background:#555;border-radius:10px;
  overflow:hidden;margin-top:1rem;
}
.loading-progress{
  width:0%;height:100%;
  background:#00ccff;
  border-radius:10px;
  transition:width 3s linear;
}

/* === ステージ移行画面 === */
#stage-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  z-index:3000;
  color:white;
}

#stage-title{
  font-size:2rem;
  font-weight:bold;
  margin-bottom:2vh;
  color:white;
  text-align:center;
  text-shadow:
    -3px 0   0 var(--color-dark),
     3px 0   0 var(--color-dark),
     0   -3px 0 var(--color-dark),
     0    3px 0 var(--color-dark);
}

#stage-msg{
  font-weight:bold;
}

</style>
</head>
<body>

<div id="stage-overlay" >
  <div id="stage-title" >STAGE 1</div>
  <div id="stage-msg" ></div>
  <div class="count-number" id="countNum" style="display:none;">　</div>
  <div class="loading-bar" id="loadingBar" ><div class="loading-progress" id="stageProgress"></div></div>
</div>


<div class="container" >
  <!-- === ステージ情報バー === -->
  <div class="stage-info">
    <div class="stage-left" id="stage-info-title">STAGE 1</div>
    <div class="stage-center">
      <div class="stage-progress"></div>
    </div>
    <div class="stage-right">
      <span class="score-label">SCORE</span>
      <span class="score-value">0000</span>
    </div>
  </div>
  <div class="quiz-header" id="quiz-header" style="display:none;">
    <span id="quiz-no"></span>
  </div>
  <div class="question-box" id="question" style="display:none;"></div>
  <div class="timer-container" id="timer-container" style="display:none;">
    <div class="timer-label">TIME</div>
    <div class="timer-bar"><div class="timer-progress" id="timerProgress"></div></div>
  </div>
  <div class="buttons" id="buttons" style="display:none;"></div>
</div>

<script>
const loading=document.getElementById('loading-overlay');
const loadingProgress=document.getElementById('loadingProgress');




// --- 問題データ ---
const quizData=[
  {"stage":"1","quiztype":"色彩認識力","question":"ピクセル数が多いのは？","image":"images/slime2.png","options":[{"text":"黒"},{"text":"青"}],"correct":"青"},
  {"stage":"1","quiztype":"パターン認識力","question":"？にあてはまるのは","image":"images/num1.png","options":[{"text":"2"},{"text":"3"}],"correct":"2"},
  {"stage":"1","quiztype":"注意力","question":"文字数が多いのは？","image":"images/ty.png","options":[{"text":"T"},{"text":"Y"}],"correct":"Y"},
  {"stage":"1","quiztype":"空間認識力","question":"進行方向は？","image":"images/bus_left.png","options":[{"text":"左"},{"text":"右"}],"correct":"左"},
  {"stage":"1","quiztype":"形状判断力","question":"若いのは？","image":"images/otama.png","options":[{"text":"A"},{"text":"B"}],"correct":"A"},
  {"stage":"2","quiztype":"色彩認識力","question":"ピクセル数が多いのは？","image":"images/slime3.png","options":[{"text":"黒"},{"text":"青"}],"correct":"青"},
  {"stage":"2","quiztype":"パターン認識力","question":"？にあてはまるのは","image":"images/num2.png","options":[{"text":"1"},{"text":"2"}],"correct":"1"},
  {"stage":"2","quiztype":"問題解決力","question":"片方しか助けられない。<br>どっちを助ける？","image":"","options":[{"text":"母親"},{"text":"恋人"}],"correct":null},
  {"stage":"3","quiztype":"注意力","question":"文字数が多いのは？","image":"images/moji2.png","options":[{"text":"S"},{"text":"A"}],"correct":"S"},
  {"stage":"3","quiztype":"空間認識力","question":"進行方向は？","image":"images/bus_right.png","options":[{"text":"左"},{"text":"右"}],"correct":"右"},
  {"stage":"3","quiztype":"色彩認識力","question":"ピクセル数が多いのは？","image":"images/slime.png","options":[{"text":"黒"},{"text":"青"}],"correct":"青"},
  {"stage":"3","quiztype":"空間認識力","question":"進行方向は？","image":"images/ookubo.png","options":[{"text":"手前"},{"text":"奥"}],"correct":"手前"},
  {"stage":"3","quiztype":"形状判断力","question":"若いのは？","image":"images/keropen.png","options":[{"text":"A"},{"text":"B"}],"correct":"B"},
  {"stage":"4","quiztype":"ドキドキ☆2択クイズ","question":"片方しか助けられない。<br>どっちを助ける？","image":"images/tinmoku.png","options":[{"text":"母親"},{"text":"恋人"}],"correct":null},
  {"stage":"4","quiztype":"判断力","question":"長男は？<br>A　　　　B","image":"images/mario.png","options":[{"text":"A"},{"text":"B"}],"correct":"A"},
  {"stage":"","quiztype":"記憶力","question":"今何問目？","image":"","options":[{"text":"15"},{"text":"16"}],"correct":"15"},
  {"stage":"","quiztype":"最終確認","question":"あなたは吉田達彦ですね？","image":"","options":[{"text":"はい"},{"text":"はい"}],"correct":"はい"},
];


// JSON内のすべての画像URLを抽出してプリロード
window.addEventListener("load", () => {
  const imageUrls = new Set();

  quizData.forEach(q => {
    if (q.image) imageUrls.add(q.image);
    q.options?.forEach(opt => {
      if (opt.image) imageUrls.add(opt.image);
    });
  });

  imageUrls.forEach(src => {
    const img = new Image();
    img.src = src;
  });
});

let currentIndex=0;
let answered=false;
let timerTimeout;
let startTime, endTime;
let timeLeftMs = 0;

const quizNo=document.getElementById('quiz-no');
const questionBox=document.getElementById('question');
const buttonsDiv=document.getElementById('buttons');
const timerProgress=document.getElementById('timerProgress');

function startTimer(){
  startTime = Date.now();
  endTime = startTime + 10000; // 10秒
  timerProgress.style.transition="none";
  timerProgress.style.width="100%";
  setTimeout(()=>{
    timerProgress.style.transition="width 10s linear";
    timerProgress.style.width="0%";
  },50);

  timerTimeout=setTimeout(()=>{
    if(!answered) handleAnswer(null);
  },10000);
}

function stopTimer(){
  clearTimeout(timerTimeout);
  const now = Date.now();
  timeLeftMs = Math.max(endTime - now, 0); // 残りミリ秒
  const computedStyle=window.getComputedStyle(timerProgress);
  const width=computedStyle.width;
  timerProgress.style.transition="none";
  timerProgress.style.width=width;
}


function showQuestion(){
  answered=false;
  const q=quizData[currentIndex];
  quizNo.innerHTML="Q" + (currentIndex + 1) + "　" + q.quiztype;
  questionBox.innerHTML=q.question + (q.image?`<br><img src="${q.image}">`:"");
  buttonsDiv.innerHTML="";
  q.options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.innerHTML=opt.text;
    btn.onclick=()=>handleAnswer(opt.text);
    buttonsDiv.appendChild(btn);
  });
  initButtonTouchEvents();
  startTimer();
}

// ==== スマホ向けボタン押下制御 ====
function initButtonTouchEvents() {
  const buttons = document.querySelectorAll('.buttons button');
  buttons.forEach(btn => {
    let isInside = false;

    btn.addEventListener('touchstart', () => {
      isInside = true;
      btn.classList.add('pressed');
    });

    btn.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const rect = btn.getBoundingClientRect();
      const inside =
        touch.clientX >= rect.left &&
        touch.clientX <= rect.right &&
        touch.clientY >= rect.top &&
        touch.clientY <= rect.bottom;
      if (inside && !isInside) {
        btn.classList.add('pressed');
        isInside = true;
      } else if (!inside && isInside) {
        btn.classList.remove('pressed');
        isInside = false;
      }
    });

    btn.addEventListener('touchend', () => {
      if (isInside) {
        //btn.classList.remove('pressed');
        btn.click();
      } else {
        btn.classList.remove('pressed');
      }
      isInside = false;
    });
  });
}

function handleAnswer(selected){
  if(answered) return;
  answered=true;
  stopTimer();
  const q=quizData[currentIndex];
  const isCorrect=(selected===q.correct);
  Array.from(buttonsDiv.children).forEach(btn=>{
    if(btn.textContent.includes(selected)) btn.classList.add('pressed');
  });
  showCutIn(isCorrect?"正解！":"不正解！",isCorrect);
  if(isCorrect){
    const gained = Math.floor(timeLeftMs / 100);
    addScore(gained);
  }
}


let score = 0;
let displayScore = 0;
const scoreEl = document.querySelector('.score-value');

function addScore(amount) {
  const start = score;
  const end = score + amount;
  score = end;
  
  const step = () => {
    if (displayScore < score) {
      displayScore += Math.ceil((score - displayScore) / 10); // 徐々に追いつく
      scoreEl.textContent = displayScore.toString().padStart(4, '0');
      requestAnimationFrame(step);
    } else {
      scoreEl.textContent = score.toString().padStart(4, '0');
    }
  };
  requestAnimationFrame(step);
}


function showCutIn(text, isCorrect) {
  const cut = document.createElement('div');
  cut.className = 'cutin ' + (isCorrect ? 'correct' : 'wrong');
  cut.textContent = text;
  document.body.appendChild(cut);

  // 進捗を更新
  const segments = document.querySelectorAll('.stage-progress-segment');
  if (segments[stageQuizIdx]) segments[stageQuizIdx].classList.add('filled');

  cut.addEventListener('animationend', () => {
    cut.remove();
    currentIndex++;
    stageQuizIdx++;
    
    if (currentIndex < quizData.length){
      if (stageQuizIdx >= nowStage.count){
        stageCount++;
        nowStage = stageData[stageCount];
        showNextStage();
      }else{
        showQuestion();
      }
    }else{
      endQuiz();
    }
  });
}


// --- ステージ情報 ---
const stageData=[
  {"stage":"1", "count":"5", "loadMsg":"問題を作成しています…", "startMsg":"まずは肩慣らしです。"},
  {"stage":"2", "count":"5", "loadMsg":"あなたの回答を解析しています…", "startMsg":"少しレベルを上げますよ！"},
  {"stage":"3", "count":"5", "loadMsg":"あなたの理解を深めています…", "startMsg":"やりますね！さらにレベルアップ！"},
  {"stage":"4", "count":"5", "loadMsg":"完全にあなたを理解しました…", "startMsg":"最終ステージです！"},
]

var stageCount = 0;
var stageQuizIdx = 0;
var nowStage = stageData[0];


function createProgressSegments(segmentCount) {
  const stageProgress = document.querySelector('.stage-progress');
  stageProgress.innerHTML = ''; // 既存をクリア
  
  for (let i = 0; i < segmentCount; i++) {
    const seg = document.createElement('div');
    seg.className = 'stage-progress-segment';
    stageProgress.appendChild(seg);
  }
}

const stageOverlay = document.getElementById('stage-overlay');
const stageText = document.getElementById('stage-title');
const stageProgress = document.getElementById('stageProgress');
  
function showNextStage(){

  document.getElementById('quiz-header').style.display = "none";
  document.getElementById('question').style.display = "none";
  document.getElementById('timer-container').style.display = "none";
  document.getElementById('buttons').style.display = "none";
  
  document.getElementById('loadingBar').style.display = "";
  stageOverlay.style.opacity='1';
  stageOverlay.style.display='';
  stageText.style.display='none';
  
  stageQuizIdx=0;
  
  stageText.textContent = `STAGE ` + nowStage.stage;
  
  document.getElementById('stage-msg').textContent = nowStage.loadMsg;
  
  stageProgress.style.width = "0%";

  stageOverlay.style.display = "flex";
  // 疑似的に5秒で進捗バーを満タンに
  setTimeout(()=>{ stageProgress.style.transition = "width 5s linear"; stageProgress.style.width = "100%"; },50);

  setTimeout(()=>{
  
    createProgressSegments(nowStage.count);
    document.getElementById('stage-info-title').textContent = `STAGE ` + nowStage.stage;
  
    stageText.style.display='';
    document.getElementById('loadingBar').style.display = "none";
    document.getElementById('stage-msg').textContent = nowStage.startMsg;
    stageProgress.style.transition = "none";
    stageProgress.style.width = "0%";
    countNum.style.display = "";
      
    setTimeout(()=>{
      
      count=3
      showCountdown();
    },2000);
  },5500); // 5秒＋少し余裕
}
createProgressSegments(1);
showNextStage();

// --- カウントダウン処理 ---
const overlay=document.getElementById('countdown-overlay');
const countNum=document.getElementById('countNum');
const container=document.querySelector('.container');
let count=3;

function showCountdown(){
  countNum.textContent=count;
  countNum.style.animation='moveUp 1s ease';
  countNum.addEventListener('animationend',()=>{
    countNum.style.animation='none';
    countNum.style.opacity='0';
    count--;
    if(count>0){
      setTimeout(showCountdown,150);
    }else{
    
      stageOverlay.style.transition='opacity .5s';
      stageOverlay.style.opacity='0';
      setTimeout(()=>{
        stageOverlay.style.display='none';
  
        countNum.style.display = "none";
      
        document.getElementById('quiz-header').style.display = "";
        document.getElementById('question').style.display = "";
        document.getElementById('timer-container').style.display = "";
        document.getElementById('buttons').style.display = "";
        
        showQuestion();
      },500);
    }
  },{once:true});
}


function endQuiz(){
  questionBox.textContent="クイズ終了！お疲れさまでした。";
  buttonsDiv.innerHTML="";
  stopTimer();
}
