<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>クイズ</title>
<style>
:root {
  --color-dark: #002060;
  --color-light: #3399FF;
  --color-bg-top: #3399FF;
  --color-bg-bottom: #0056b3;
  --color-shadow: #555555;
  --color-text: white;
}

/* === 共通設定 === */
html,body{
  margin:0;padding:0;height:100%;
  background:linear-gradient(to bottom,var(--color-bg-top),var(--color-bg-bottom));
  font-family:'Helvetica Neue',sans-serif;overflow:hidden;
}

/* 文字選択・画像保存などを禁止 */
body {
  -webkit-user-select: none; /* 文字選択禁止 */
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-touch-callout: none; /* 画像長押しメニュー無効 */
}

/* 画像にも適用 */
img {
  pointer-events: none; /* ドラッグや右クリック防止 */
}

/* 背景パターン定義 */
body {
  position:fixed;
  inset:0;
  background-image: 
    repeating-linear-gradient(90deg, rgba(255,255,255,0.3) 0 1px, transparent 1px 40px),
    repeating-linear-gradient(0deg, rgba(255,255,255,0.3) 0 1px, transparent 1px 40px),
    conic-gradient(from 0deg at 10% 20%, rgba(255,255,255,0.1) 0 25%, transparent 25% 100%),
    conic-gradient(from 0deg at 60% 80%, rgba(255,255,255,0.15) 0 25%, transparent 25% 100%);
    //radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 4px, transparent 3px),
    //radial-gradient(circle at 60% 80%, rgba(255,255,255,0.15) 6px, transparent 4px);
  background-size: 40px 40px, 40px 40px, 200px 200px, 300px 300px;
  animation: movePattern 60s linear infinite;
  mask-repeat: no-repeat;
  mask-position: center;
  mask-size: contain;
}

/* 背景を右下→右上へ */
@keyframes movePattern {
  from { background-position: 100% 100%; }
  to   { background-position: 0 0; }
}

.container{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:80vh;
  max-width:60vh;
  margin: 5vh 5vw;
  box-sizing:border-box;
}

/* === ヘッダー === */
.quiz-header{
  margin-left:-5vw;
  background:var(--color-dark);
  color:var(--color-text);
  font-weight:bold;
  font-size:1.2rem;
  border-radius:0 20px 20px 0;
  padding:0.3rem 1.5rem;
  width:max-content;
  margin-bottom:0.5rem;
}

/* === 問題エリア === */
.question-box{
  flex:3;
  background:white;
  border-radius:10px;
  padding:1vh 2vw;
  text-align:center;
  font-size:1.3rem;
  font-weight:bold;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  margin-top:1vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.question-box img{
  max-width:25vh; max-height:25vh; margin-top:1vh; border-radius:8px;
}

/* === タイマー === */
.timer-container{
  flex:0.8;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0;
  gap:2vw;
}

.timer-label{
  color:var(--color-text);
  font-weight:bold;
  font-size:1rem;
  text-shadow:
    -2px 0   0 var(--color-dark),
     2px 0   0 var(--color-dark),
     0   -2px 0 var(--color-dark),
     0    2px 0 var(--color-dark);
}

.timer-bar {
  position: relative;
  width: 90%;
  height: 12px;
  background: var(--color-dark);
  border: 3px solid var(--color-dark);
  border-radius: 10px;
  overflow: hidden;
}

.timer-progress {
  position: absolute;
  height: 100%;
  width: 100%;
  background: var(--color-light);
  border-radius: 10px;
  transition: width 10s linear;
}

/* === ボタン === */
.buttons{
  flex:2;
  display:flex;
  justify-content:space-between;
  align-items:stretch;
  gap:4vw;
  margin-bottom:1vh;
}

button{
  flex:1;
  background:white;
  border:7px solid var(--color-dark);
  outline:3px solid white;
  border-radius:12px;
  font-size:3rem;
  font-weight:bold;
  padding:3vh 0;
  box-shadow:0 12px var(--color-shadow);
  color:var(--color-dark);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

button.pressed{
  background:var(--color-dark);
  color:var(--color-text);
  transform:translateY(6px);
  box-shadow:0 2px #002f66;
  transition:all .1s ease;
}

button img{
  max-width:60%; margin-top:0.5vh; border-radius:6px;
}

/* === カットイン === */
.cutin{
  position:fixed;
  top:50%;left:0;
  width:100%;
  height:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:2.5rem;
  font-weight:bold;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
  overflow:hidden;
  transform:translateY(-50%);
  z-index:1000;
  animation:beamExpand 1s linear forwards;
}

.cutin.correct {
  background: linear-gradient(180deg, #ff0033 0%, #ff0033 50%, #ff0033 100%);
  color: #ff0033;
  text-shadow:
    -2px 0 0 white,
     2px 0 0 white,
     0 -2px 0 white,
     0  2px 0 white;
}
.cutin.wrong {
  background: linear-gradient(180deg, #0044ff 0%, #0044ff 50%, #0044ff 100%);
  color: #0044ff;
  text-shadow:
    -2px 0   0 white,
     2px 0   0 white,
     0   -2px 0 white,
     0    2px 0 white;
}

@keyframes beamExpand{
  0%{height:0;opacity:0;}
  25%{height:13vh;opacity:1;}
  75%{height:13vh;opacity:1;}
  100%{height:0;opacity:0;}
}

/* === カウントダウン === */
#countdown-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#333;color:#fff;display:flex;
  align-items:center;
  justify-content:center;z-index:2000;
}
.count-number{
  font-size:5rem;font-weight:bold;margin-bottom:10vh;
}
@keyframes moveUp{
  0%{transform:translateY(100%);opacity:0}
  30%{transform:translateY(0);opacity:1}
  70%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-100%);opacity:0}
}

/* === ローディング画面 === */
#loading-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#333;color:white;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:2500;
}
.loading-bar{
  width:60%;height:10px;
  background:#555;border-radius:10px;
  overflow:hidden;margin-top:1rem;
}
.loading-progress{
  width:0%;height:100%;
  background:#00ccff;
  border-radius:10px;
  transition:width 3s linear;
}

</style>
</head>
<body>
<div id="loading-overlay">
  <div>問題を作成しています...</div>
  <div class="loading-bar"><div class="loading-progress" id="loadingProgress"></div></div>
</div>
<div id="countdown-overlay"><div class="count-number" id="countNum"></div></div>

<div class="container" style="display:none;">
  <div class="quiz-header">
    <span id="quiz-no"></span>
  </div>
  <div class="question-box" id="question"></div>
  <div class="timer-container">
    <div class="timer-label">TIME</div>
    <div class="timer-bar"><div class="timer-progress" id="timerProgress"></div></div>
  </div>
  <div class="buttons" id="buttons"></div>
</div>

<script>
const loading=document.getElementById('loading-overlay');
const loadingProgress=document.getElementById('loadingProgress');

window.addEventListener('load',()=>{
  // 疑似的に3秒かけて進捗バーを進める
  setTimeout(()=>{
    loadingProgress.style.width="100%";
    setTimeout(()=>{
      // ローディング終了 → カウントダウン開始
      loading.style.transition="opacity 0.5s ease";
      loading.style.opacity="0";
      setTimeout(()=>{
        loading.style.display="none";
        showCountdown();
      },500);
    },3000);
  },100);
});

// --- カウントダウン処理 ---
const overlay=document.getElementById('countdown-overlay');
const countNum=document.getElementById('countNum');
const container=document.querySelector('.container');
let count=3;

function showCountdown(){
  countNum.textContent=count;
  countNum.style.animation='moveUp 1s ease';
  countNum.addEventListener('animationend',()=>{
    countNum.style.animation='none';
    countNum.style.opacity='0';
    count--;
    if(count>0){
      setTimeout(showCountdown,150);
    }else{
      overlay.style.transition='opacity .5s';
      overlay.style.opacity='0';
      setTimeout(()=>{
        overlay.style.display='none';
        container.style.display='flex';
        showQuestion();
      },500);
    }
  },{once:true});
}

// --- 問題データ ---
const quizData=[
  {"quiztype":"色彩認識力","question":"ピクセル数が多いのは？","image":"images/slime2.png","options":[{"text":"黒"},{"text":"青"}],"correct":"青"},
  {"quiztype":"判断力","question":"A「10代までは、<br>Bより背が高かったよ」<br>長男は？","image":"","options":[{"text":"A"},{"text":"B"}],"correct":"A"},
  {"quiztype":"パターン認識力","question":"？にあてはまるのは","image":"images/num1.png","options":[{"text":"2"},{"text":"3"}],"correct":"2"},
  {"quiztype":"注意力","question":"文字数が多いのは？","image":"images/ty.png","options":[{"text":"T"},{"text":"Y"}],"correct":"Y"},
  {"quiztype":"空間認識力","question":"進行方向は？","image":"images/bus_left.png","options":[{"text":"左"},{"text":"右"}],"correct":"左"},
  {"quiztype":"形状判断力","question":"若いのは？","image":"images/otama.png","options":[{"text":"A"},{"text":"B"}],"correct":"A"},
  {"quiztype":"色彩認識力","question":"ピクセル数が多いのは？","image":"images/slime3.png","options":[{"text":"黒"},{"text":"青"}],"correct":"青"},
  {"quiztype":"判断力","question":"長男は？<br>A　　　　B","image":"images/mario.png","options":[{"text":"A"},{"text":"B"}],"correct":"A"},
  {"quiztype":"パターン認識力","question":"？にあてはまるのは","image":"images/num2.png","options":[{"text":"1"},{"text":"2"}],"correct":"1"},
  {"quiztype":"判断力","question":"片方しか助けられない。<br>どっちを助ける？","image":"","options":[{"text":"母親"},{"text":"恋人"}],"correct":null},
  {"quiztype":"注意力","question":"文字数が多いのは？","image":"images/moji2.png","options":[{"text":"S"},{"text":"A"}],"correct":"S"},
  {"quiztype":"空間認識力","question":"進行方向は？","image":"images/bus_right.png","options":[{"text":"左"},{"text":"右"}],"correct":"右"},
  {"quiztype":"色彩認識力","question":"ピクセル数が多いのは？","image":"images/slime.png","options":[{"text":"黒"},{"text":"青"}],"correct":"青"},
  {"quiztype":"空間認識力","question":"進行方向は？","image":"images/ookubo.png","options":[{"text":"手前"},{"text":"奥"}],"correct":"手前"},
  {"quiztype":"形状判断力","question":"若いのは？","image":"images/keropen.png","options":[{"text":"A"},{"text":"B"}],"correct":"B"},
  {"quiztype":"ドキドキ☆2択クイズ","question":"片方しか助けられない。<br>どっちを助ける？","image":"images/tinmoku.png","options":[{"text":"母親"},{"text":"恋人"}],"correct":null},
];

// JSON内のすべての画像URLを抽出してプリロード
window.addEventListener("load", () => {
  const imageUrls = new Set();

  quizData.forEach(q => {
    if (q.image) imageUrls.add(q.image);
    q.options?.forEach(opt => {
      if (opt.image) imageUrls.add(opt.image);
    });
  });

  imageUrls.forEach(src => {
    const img = new Image();
    img.src = src;
  });
});

let currentIndex=0;
let answered=false;
let timerTimeout;

const quizNo=document.getElementById('quiz-no');
const questionBox=document.getElementById('question');
const buttonsDiv=document.getElementById('buttons');
const timerProgress=document.getElementById('timerProgress');

function startTimer(){
  timerProgress.style.transition="none";
  timerProgress.style.width="100%";
  setTimeout(()=>{
    timerProgress.style.transition="width 10s linear";
    timerProgress.style.width="0%";
  },50);
  timerTimeout=setTimeout(()=>{
    if(!answered) handleAnswer(null);
  },10000);
}

function stopTimer(){
  clearTimeout(timerTimeout);
  const computedStyle=window.getComputedStyle(timerProgress);
  const width=computedStyle.width;
  timerProgress.style.transition="none";
  timerProgress.style.width=width;
}

function showQuestion(){
  answered=false;
  const q=quizData[currentIndex];
  quizNo.innerHTML="Q" + (currentIndex + 1) + "　" + q.quiztype;
  questionBox.innerHTML=q.question + (q.image?`<br><img src="${q.image}">`:"");
  buttonsDiv.innerHTML="";
  q.options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.innerHTML=opt.text;
    btn.onclick=()=>handleAnswer(opt.text);
    buttonsDiv.appendChild(btn);
  });
  initButtonTouchEvents();
  startTimer();
}

// ==== スマホ向けボタン押下制御 ====
function initButtonTouchEvents() {
  const buttons = document.querySelectorAll('.buttons button');
  buttons.forEach(btn => {
    let isInside = false;

    btn.addEventListener('touchstart', () => {
      isInside = true;
      btn.classList.add('pressed');
    });

    btn.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      const rect = btn.getBoundingClientRect();
      const inside =
        touch.clientX >= rect.left &&
        touch.clientX <= rect.right &&
        touch.clientY >= rect.top &&
        touch.clientY <= rect.bottom;
      if (inside && !isInside) {
        btn.classList.add('pressed');
        isInside = true;
      } else if (!inside && isInside) {
        btn.classList.remove('pressed');
        isInside = false;
      }
    });

    btn.addEventListener('touchend', () => {
      if (isInside) {
        //btn.classList.remove('pressed');
        btn.click();
      } else {
        btn.classList.remove('pressed');
      }
      isInside = false;
    });
  });
}

function handleAnswer(selected){
  if(answered) return;
  answered=true;
  stopTimer();
  const q=quizData[currentIndex];
  const isCorrect=(selected===q.correct);
  Array.from(buttonsDiv.children).forEach(btn=>{
    if(btn.textContent.includes(selected)) btn.classList.add('pressed');
  });
  showCutIn(isCorrect?"正解！":"不正解！",isCorrect);
}

function showCutIn(text,isCorrect){
  const cut=document.createElement('div');
  cut.className='cutin '+(isCorrect?'correct':'wrong');
  cut.textContent=text;
  document.body.appendChild(cut);
  cut.addEventListener('animationend',()=>{
    cut.remove();
    currentIndex++;
    if(currentIndex<quizData.length) showQuestion();
    else endQuiz();
  });
}

function endQuiz(){
  questionBox.textContent="クイズ終了！お疲れさまでした。";
  buttonsDiv.innerHTML="";
  stopTimer();
}
</script>
</body>
</html>
