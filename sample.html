<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>クイズ</title>
<style>
html,body{
  margin:0;padding:0;height:100%;
  background:linear-gradient(to bottom,#aee6ff,#0056b3);
  font-family:'Helvetica Neue',sans-serif;overflow:hidden;
}

.container{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:95vh;
  padding:1vh 3vw;
  box-sizing:border-box;
}

.question-box{
  flex:3;
  background:white;
  border-radius:10px;
  padding:1vh 2vw;
  text-align:center;
  font-size:1.1rem;
  font-weight:bold;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  margin-top:1vh;
}

.timer-container{
  flex:0.5;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:1vh 0;
  gap:2vw;
}

.buttons{
  flex:2;
  display:flex;
  justify-content:space-between;
  align-items:stretch;
  gap:4vw;
  margin-bottom:1vh;
}

button{
  flex:1;
  background:white;
  border:4px solid #004a99;
  outline:2px solid white;
  border-radius:12px;
  font-size:3rem;
  font-weight:bold;
  padding:3vh 0;
  box-shadow:0 6px #004a99;
  color:#004a99;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.question-box img{
  max-height:30vh; margin-top:1vh; border-radius:8px;
}
.timer-label{color:white;font-weight:bold;font-size:1rem;}
.timer-bar{position:relative;width:70%;height:8px;background:rgba(255,255,255,0.3);
  border-radius:10px;overflow:hidden;}
.timer-progress{position:absolute;height:100%;width:100%;background:#fff;
  border-radius:10px;}
button.pressed{
  background:#004a99;color:white;transform:translateY(6px);
  box-shadow:0 2px #002f66;transition:all .1s ease;
}
button img{
  max-width:60%; margin-top:0.5vh; border-radius:6px;
}
/* カットイン */
.cutin{
  position:fixed;
  top:50%;left:0;
  width:100%;
  height:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:2.5rem;
  font-weight:bold;
  text-shadow:0 0 12px rgba(255,255,255,0.8);
  overflow:hidden;
  transform:translateY(-50%);
  z-index:1000;
  animation:beamExpand 0.8s linear forwards;
}
.cutin.correct{background:linear-gradient(180deg,#ff0033,#ff6666);}
.cutin.wrong{background:linear-gradient(180deg,#0044ff,#66aaff);}
@keyframes beamExpand{
  0%{height:0;opacity:0;}
  25%{height:25vh;opacity:1;}
  75%{height:25vh;opacity:1;}
  100%{height:0;opacity:0;}
}
</style>
</head>
<body>
<div class="container">
  <div class="question-box" id="question"></div>
  <div class="timer-container">
    <div class="timer-label">TIME</div>
    <div class="timer-bar"><div class="timer-progress" id="timerProgress"></div></div>
  </div>
  <div class="buttons" id="buttons"></div>
</div>

<script>
// --- 問題データ（画像も管理） ---
const quizData=[
  {"question": "ピクセル数が多いのは？","image": "images/slime2.png",
   "options": [{"text": "黒","image": ""},{"text": "青","image": ""}],"correct": "青"},
  {"question": "A「Bは身長180cm以上あるのか。<br>10代の頃までは俺のほうが高かったのに」長男は？","image": "images/brothers.png",
   "options": [{"text": "A","image": ""},{"text": "B","image": ""}],"correct": "A"},
  {"question": "ピクセル数が多いのは？","image": "images/slime3.png",
   "options": [{"text": "黒","image": ""},{"text": "青","image": ""}],"correct": "青"},
  {"question": "長男は？<br>A　　　　B","image": "images/mario.png",
   "options": [{"text": "A","image": ""},{"text": "B","image": ""}],"correct": "A"},
  {"question": "ピクセル数が多いのは？","image": "images/slime.png",
   "options": [{"text": "黒","image": ""},{"text": "青","image": ""}],"correct": "青"},
]


let currentIndex=0;
let answered=false;
let timerTimeout;

// --- DOM ---
const questionBox=document.getElementById('question');
const buttonsDiv=document.getElementById('buttons');
const timerProgress=document.getElementById('timerProgress');

// --- タイマー ---
function startTimer(){
  timerProgress.style.transition="none";
  timerProgress.style.width="100%";
  setTimeout(()=>{
    timerProgress.style.transition="width 10s linear";
    timerProgress.style.width="0%";
  },50);
  timerTimeout=setTimeout(()=>{
    if(!answered) handleAnswer(null); // タイムアウト
  },10000);
}

function stopTimer(){
  clearTimeout(timerTimeout);
  const computedStyle=window.getComputedStyle(timerProgress);
  const width=computedStyle.width;
  timerProgress.style.transition="none";
  timerProgress.style.width=width;
}

// --- 問題表示 ---
function showQuestion(){
  answered=false;
  const q=quizData[currentIndex];
  questionBox.innerHTML=q.question + (q.image?`<br><img src="${q.image}">`:"");
  buttonsDiv.innerHTML="";
  q.options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.innerHTML=opt.text + (opt.image?`<img src="${opt.image}">`:"");
    btn.onclick=()=>handleAnswer(opt.text);
    buttonsDiv.appendChild(btn);
  });
  startTimer();
}

// --- 回答処理 ---
function handleAnswer(selected){
  if(answered) return;
  answered=true;
  stopTimer();
  const q=quizData[currentIndex];
  const isCorrect=(selected===q.correct);
  Array.from(buttonsDiv.children).forEach(btn=>{
    if(btn.textContent.includes(selected)) btn.classList.add('pressed');
  });
  showCutIn(isCorrect?"正解！":"不正解！",isCorrect);
}

// --- カットイン ---
function showCutIn(text,isCorrect){
  const cut=document.createElement('div');
  cut.className='cutin '+(isCorrect?'correct':'wrong');
  cut.textContent=text;
  document.body.appendChild(cut);
  cut.addEventListener('animationend',()=>{
    cut.remove();
    currentIndex++;
    if(currentIndex<quizData.length) showQuestion();
    else endQuiz();
  });
}

// --- 終了処理 ---
function endQuiz(){
  questionBox.textContent="クイズ終了！お疲れさまでした。";
  buttonsDiv.innerHTML="";
  stopTimer();
}

// --- 初期表示 ---
showQuestion();
</script>
</body>
</html>
