<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>クイズ</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to bottom, #aee6ff, #0056b3);
  font-family: 'Helvetica Neue', sans-serif;
  overflow: hidden; /* スクロール禁止 */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -ms-touch-action: manipulation;
  overscroll-behavior: none;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100vh;
  padding: 3vh 5vw;
  box-sizing: border-box;
}

.question-box {
  background: white;
  border-radius: 10px;
  padding: 3vh 2vw;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  margin-top: 4vh;
}

.timer-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 3vh 0;
  gap: 2vw;
}

.timer-label {
  color: white;
  font-weight: bold;
  font-size: 1rem;
}

.timer-bar {
  position: relative;
  width: 70%;
  height: 8px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  overflow: hidden;
}

.timer-progress {
  position: absolute;
  height: 100%;
  width: 100%;
  background: #fff;
  border-radius: 10px;
  animation: countdown 10s linear forwards;
}

@keyframes countdown {
  from { width: 100%; }
  to { width: 0%; }
}

.buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 5vw;
  margin-bottom: 12vh;
}

button {
  flex: 1;
  background: white;
  border: 4px solid #004a99;
  outline: 2px solid white;
  border-radius: 12px;
  font-size: 1.4rem;
  font-weight: bold;
  padding: 8vh 0;
  box-shadow: 0 8px #004a99;
  color: #004a99;
  user-select: none;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  transition: all 0.15s ease;
}

/* JSで pressedクラスを制御 */
button.pressed {
  background: #004a99;
  color: white;
  transform: translateY(6px);
  box-shadow: 0 2px #002f66;
  transition: all 0.1s ease;
}
</style>
</head>
<body>
  <div class="container">
    <div class="question-box">
      次のうち、哺乳類はどれ？
    </div>

    <div class="timer-container">
      <div class="timer-label">TIME</div>
      <div class="timer-bar"><div class="timer-progress"></div></div>
    </div>

    <div class="buttons">
      <button>ペンギン</button>
      <button>イルカ</button>
    </div>
  </div>

<script>
// ボタン押下の色反転＆凹みをJSで制御
const buttons = document.querySelectorAll('button');
buttons.forEach(btn => {
  btn.addEventListener('touchstart', e => { e.preventDefault(); btn.classList.add('pressed'); }, {passive: false});
  btn.addEventListener('touchend', e => { e.preventDefault(); btn.classList.remove('pressed'); }, {passive: false});
  btn.addEventListener('mousedown', () => btn.classList.add('pressed'));
  btn.addEventListener('mouseup', () => btn.classList.remove('pressed'));
  btn.addEventListener('mouseleave', () => btn.classList.remove('pressed'));
});
</script>
</body>
</html>
